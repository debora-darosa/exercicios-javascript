<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Classes dos heróis</title>
</head>

<body>
  <header></header>
    <main class="bento">
        <div class="bento__container" variant-1>
            <div class="bento__item" style="--rows: span 2; --columns: 1 / -1;">
                <h1>Escolha a sua classe:</h1>
            </div>
            <div class="bento__item" style="--rows: span 2;">
                <h2>Qual o nome e idade do aventureiro(a)?</h2>
                <input type="text" id="nameHero" placeholder="Digite o nome do herói">
                <button onclick="getNameHero()">Adicionar</button>
                <input type="text" id="ageHero" placeholder="Digite a idade do herói">
                <button onclick="getNameHero()">Adicionar</button>
            </div>
            <div class="bento__item" style="--rows: span 2; --columns: span 2;">
              <h3>Selecione a classe:</h3>
              <form>
                <select id="classe" name="parameter" class="style_form">
                    <option value="mago">Mago</option>
                    <option value="guerreiro">Guerreiro</option>
                    <option value="monge">Monge</option>
                    <option value="ninja">Ninja</option>
                </select>
                <input type="submit" value="Atacar"/>
            </form>
            </div>
            <div class="bento__item" style="--columns: 1 / -1;">
                <p class="describe__personagem">Descrição do personagem:</p>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
